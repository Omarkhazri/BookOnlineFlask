{% extends "base.html" %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<main role="main" class="flex-shrink-0">
<div class="container">
    <div class="card p-4">
    <form class="form-signin" method="POST" action="/login">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger mb-3" role="alert">
            {{ messages[0] }}. Or <a href="{{ url_for('register')}}"> Create new Account </a>.
        </div>
        {% endif %}
        {% endwith %}
        <img class="mb-3" src="{{ url_for('static', filename='logo/read-book-icon.svg') }}" alt="" width="72" height="72">
        <h2 class="mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox"  name="remember" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="mt-3 mb-3">
          <a href="{{ url_for('register') }}"><strong>Or Sign up</strong></a>
          <p class="mt-3 text-muted">&copy; 2017-2018</p>
        </div>
      </form>
    </div>
</div>
</main>
  {% endblock %}
