{% extends "base.html" %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
<main role="main" class="flex-shrink-0">
<div class="container">
    <div class="card p-4">
    <form class="form-signin" method="POST" action="/register">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger mb-3" role="alert">
            {{ messages[0] }}. Go to <a href="{{ url_for('login')}}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <img class="mb-3" src="{{ url_for('static', filename='logo/read-book-icon.svg') }}" alt="" width="72" height="72">
        <h2 class="mb-3 font-weight-normal">Create new Account , Or <a href="{{ url_for('login') }}"><strong>Sign in</strong></a> </h1>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <div class="mt-3 mb-3">
          <p class="text-muted">&copy; 2023-2024</p>
        </div>
      </form>
    </div>
</div>
</main>
  {% endblock %}
